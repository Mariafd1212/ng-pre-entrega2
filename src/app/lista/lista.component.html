<button appRoundedBlockDirectiveTs (click)="toggleAlumnos()">
  Mostrar/Ocultar Alumnos
</button>
<ul appRoundedBlockDirectiveTs [appToggleList]="mostrarAlumnos">
  <li *ngFor="let alumno of alumnos">
    {{ alumno.nombre | uppercase }} - {{ alumno.edad }} -
    {{ alumno.fechaInscripcion | date }}- {{ alumno.curso | uppercase }} -
    {{ alumno.nivel }}
  </li>
</ul>
