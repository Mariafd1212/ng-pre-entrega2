<button (click)="toggleAlumnos()"></button>
<div [appToggleList]="mostrarAlumnos"></div> appRoundedBlockDirectiveTs>
  <p *ngFor="let alumno of alumnos">
    {{ alumno.nombre | uppercase }} - {{ alumno.edad }} -
    {{ alumno.fechaInscripcion | date }}- {{ alumno.curso | uppercase }} -
    {{ alumno.nivel }}
  </p>
</div>
